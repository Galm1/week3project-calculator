<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
</head>

<body>

  <div class="wrapper">

    <div class="extreme">
    </div>

    <div class="container">

      <button id='clear' type="button" name="Clear">C</button>
      <div class="display"></div>
      <button id='seven' type="button" name="seven">7</button>
      <button id='eight' type="button" name="eight">8</button>
      <button id='nine' type="button" name="nine">9</button>
      <button id='divide' type="button" name="divide">/</button>
      <button id='four' type="button" name="four">4</button>
      <button id='five' type="button" name="five">5</button>
      <button id='six' type="button" name="six">6</button>
      <button id='multiply' type="button" name="multiply">*</button>
      <button id='one' type="button" name="one">1</button>
      <button id='two' type="button" name="two">2</button>
      <button id='three' type="button" name="three">3</button>
      <button id='subtract' type="button" name="subtract">-</button>
      <button id='zero' type="button" name="zero">0</button>
      <button id='decimal' type="button" name="decimal">.</button>
      <button id='equal' type="button" name="equal">=</button>
      <button id='addition' type="button" name="addition">+</button>

    </div>

  </div>

  <script src="main.js" charset="utf-8" type="text/javascript">
  </script>
</body>

</html>
